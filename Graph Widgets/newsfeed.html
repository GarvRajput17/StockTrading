<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock News Feed</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1e222d;
            color: white;
            font-family: Arial, sans-serif;
        }
        .tradingview-widget-container {
            width: 100%;
            height: 90vh;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-timeline.js">
    </script>

    <script type="text/javascript">
        const urlParams = new URLSearchParams(window.location.search);
        const symbol = urlParams.get('symbol') || 'AAPL';
        
        document.querySelector('script[src*="embed-widget-timeline.js"]').textContent = JSON.stringify({
            "feedMode": "symbol",
            "symbol": "NASDAQ:" + symbol,
            "colorTheme": "dark",
            "isTransparent": false,
            "displayMode": "regular",
            "width": "100%",
            "height": "600",
            "locale": "en"
        });
    </script>
</body>
</html>
